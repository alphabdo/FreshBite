<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Contact</title>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">
            <img src="images/logo.png" class="logo">
        </a>
        <div class="nav-links">
            <a href="index.html">Acceuil</a>
            <a href="menu.html">Menu</a>
            <a href="galerie.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="contact-container">
        <h1>Contactez-nous</h1>
        
        <div class="contact-content">
            <div class="contact-form-section">
                <h2>Envoyez-nous un message</h2>
                <div id="errorMessage" class="message error-message"></div>
                <div id="successMessage" class="message success-message"></div>
                
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nom *</label>
                        <input type="text" id="name" name="name" placeholder="Votre nom">
                        <span class="error-text" id="nameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" placeholder="votre.email@example.com">
                        <span class="error-text" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" rows="5" placeholder="Votre message..."></textarea>
                        <span class="error-text" id="messageError"></span>
                    </div>

                    <button type="submit" class="submit-btn">Envoyer</button>
                </form>
            </div>

            <div class="map-section">
                <h2>Notre localisation</h2>
                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d106372.52181332845!2d-6.922121499999999!3d33.9715904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda76b871f50c5c1%3A0x7ac946ed7408076b!2sRabat%2C%20Maroc!5e0!3m2!1sfr!2sma!4v1234567890123!5m2!1sfr!2sma" 
                        width="100%" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-info">
            <h3>Contact</h3>
            <p>Adresse : Rabat, Maroc</p>
            <p>Téléphone : +212 666778899</p>
            <p>Email : contact@freshbite.ma</p>
        </div>

        <div class="footer-info">
            <h3>Réseaux Sociaux</h3>
            <a href=""><i class="fa-brands fa-facebook"></i>   Facebook</a>
            <a href=""><i class="fa-brands fa-instagram"></i> Instagram</a>
            <a href=""><i class="fa-brands fa-tiktok"></i> Tiktok</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
